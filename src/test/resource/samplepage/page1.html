<html lang="ja">
<head>
    <title>WebTest(page1)</title>
</head>
<body>
    <h1>sampla page</h1>

    <div id="text-area">
        <p class="classname">text(classname)</p>
        <p id="id1">text(id1)</p>
        <p name="name1">text(name1)</p>
        <p name="name2">text(name2-1)</p>
        <p name="name2">text(name2-2)</p>
        <a href="#">text(linktext)</a>
    </div>

    <div id="attr-area">
        <p id="attr1" class="c1 c2" data-test="data1">arrt</p>
    </div>

    <div id="form-area">
        <form id="form1">
            <input id="input-text" type="text" placeholder="text">
            <br><br>
            <input id="input-month" type="month">
            <br><br>
            <input id="input-date" type="date">
            <br><br>
            <input id="input-datetime" type="datetime-local">
            <br><br>
            <input id="input-time" type="time">
            <br><br>
            <input id="input-week" type="week">
            <br><br>
            <input id="input-url" type="url" placeholder="url">
            <br><br>
            <input id="input-email" type="email" placeholder="eMail">
            <br><br>
            <input id="input-tel" type="tel" placeholder="tell-number">
            <br><br>
            <input id="input-number" type="number" placeholder="number">
            <br><br>
            <input id="input-password" type="password" placeholder="password">
            <br><br>
            <input id="input-search" type="search" placeholder="search">
            <br><br>
            <input id="input-checkbox" type="checkbox">
            <label id="label-checkbox" for="input-checkbox">Check</label>
            <br><br>
            <input id="input-radio1" type="radio" name="r1" value="1">
            <label id="label-radio1" for="input-radio1">Radio1</label>
            <input id="input-radio2" type="radio" name="r1" value="2">
            <label id="label-radio2" for="input-radio2">Radio2</label>
            <br><br>
            <input id="input-range" type="range" min="0" max="100">
            <br><br>
            <input id="input-color" type="color">
            <br><br>
            <input id="input-file" type="file">
            <br><br>
            <input id="input-button" type="button" value="BUTTON1" onclick="document.getElementById('input-hidden').value='click button!';">
            <br><br>
            <input id="input-image" type="image" value="IMAGE BUTTON1" onclick="document.getElementById('input-hidden').value='click image button!'; return false;">
            <br><br>
            <input id="input-submit" type="submit" value="SUBMIT" onclick="document.getElementById('input-hidden').value='click submit button!'; return false;">
            <br><br>
            <input id="input-hidden" type="hidden">
            <br><br>
            <select id="select1">
                <option value="1">OP1</option>
                <option value="2">OP2</option>
                <option value="3">OP3</option>
            </select>
        </form>
    </div>
</body>
</html>
